<div class="col-md-6 col-md-offset-3">
    <h2>Добави хранителна добавка:</h2>
    <form name="form" #f="ngForm" novalidate>
        <label>Име на добавката</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <input type="text" class="form-control" name="name" #name required/>
            <div *ngIf="f.submitted && !name.valid" class="help-block"> Име is required</div>
        </div>
        <label>Картинка на добавката</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !image.valid }">
            <input type="text" class="form-control" name="image" #image required placeholder/>
            <div *ngIf="f.submitted && !image.valid" class="help-block">Email is required</div>
        </div>
        <label>Рейтинг</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !rating.valid }">
            <input type="text" class="form-control" name="rating" #rating required placeholder/>
            <div *ngIf="f.submitted && !rating.valid" class="help-block">Password is required</div>
        </div>
         <label>Категория</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
            <input type="text" class="form-control" name="category" #category required/>
            <div *ngIf="f.submitted && !category.valid" class="help-block"> Име is required</div>
        </div>
         <label>Количество</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !quantity.valid }">
            <input type="text" class="form-control" name="quantity" #quantity required/>
            <div *ngIf="f.submitted && !quantity.valid" class="help-block"> Име is required</div>
        </div>
        <label>Съставки</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ingredients.valid }">
            <input type="text" class="form-control" name="ingredients" #ingredients required/>
            <div *ngIf="f.submitted && !ingredients.valid" class="help-block"> Име is required</div>
        </div>
        <label>Производител</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !madeBy.valid }">
            <input type="text" class="form-control" name="madeBy" #madeBy required/>
            <div *ngIf="f.submitted && !madeBy.valid" class="help-block"> Име is required</div>
        </div>
        <label>Цел</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !purpose.valid }">
            <input type="text" class="form-control" name="purpose" #purpose required/>
            <div *ngIf="f.submitted && !purpose.valid" class="help-block"> Име is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary"  (click)="addAdditive(name.value, image.value, rating.value, category.value, quantity.Value, ingredients.value, madeBy.value, purpose.value );">Добави</button>
        </div>
    </form>
</div>
