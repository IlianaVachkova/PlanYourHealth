<div class="container">
    <div class="row">
        <h1 class="text-center">{{pageTitle}}</h1>
        <div class="input-group col-md-offset-3 col-md-6">
            <span class="input-group-addon" id="basic-addon1">Search: </span>
            <input type="text" class="form-control" placeholder="Search..." (input)="onInput($event)" />
        </div>
    </div>
    <br />
    <div class="form-group col-md-4 col-md-offset-1" >
        <label for="sel1">Sort:</label>
        <input type="text" class="form-control" placeholder="Sorting...this is temp input field"/>
    </div>
    <div class="form-group col-md-4 col-md-offset-1">
        <label for="sel2">Order:</label>
        <input type="text" class="form-control" placeholder="Ordering...this is temp input field"/>
    </div>
    <hr />
    <table class="table">
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Purpose</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <tr mvdb-additive-short *ngFor="let additive of (additivies | additivesFilter: filterText)" 
              (click)="onSelect(additive)" [additive]="additive">
            </tr>
        </tbody>
    </table>
</div>
